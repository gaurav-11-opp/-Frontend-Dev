<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Q6 - User Registration (Axios)</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    form { max-width: 400px; display: flex; flex-direction: column; gap: 10px; }
    input { padding: 8px; }
    button { padding: 8px; cursor: pointer; }
    .message { margin-top: 10px; }
    .error { color: #c00; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Q6: User Registration With Duplicate Check</h1>
  <p>Run JSON Server on port <strong>3006</strong>:</p>
  <pre>json-server --watch db.json --port 3006</pre>

  <form id="registerForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <div id="message" class="message"></div>

  <script>
    const API_URL = "http://localhost:3006/users";
    const form = document.getElementById("registerForm");
    const messageEl = document.getElementById("message");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      messageEl.textContent = "";
      messageEl.className = "message";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        messageEl.textContent = "All fields are required.";
        messageEl.classList.add("error");
        return;
      }

      try {
        const checkRes = await axios.get(API_URL + "?email=" + encodeURIComponent(email));
        if (checkRes.data && checkRes.data.length > 0) {
          messageEl.textContent = "Email already registered.";
          messageEl.classList.add("error");
          return;
        }

        const newUser = { name, email, password };
        await axios.post(API_URL, newUser);

        messageEl.textContent = "Registration successful!";
        messageEl.classList.add("success");
        form.reset();
      } catch (err) {
        messageEl.textContent = "Error during registration.";
        messageEl.classList.add("error");
      }
    });
  </script>
</body>
</html>
